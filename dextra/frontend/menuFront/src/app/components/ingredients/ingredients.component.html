<div *ngIf="!loading">
  <div class="m-2 row" *ngFor="let ingredient of getIngredients()">
    <label style="width:10%" class="p-2">{{ingredient}}</label>
    <button class="p-2" (click)="addIngredient(ingredient)">Adicionar</button>
  </div>

  <div class="m-2">
    <label class="p-2 row">Ingredientes selecionados:</label>
    <label class="p-2" *ngFor="let ingredient of selectedIngredients">{{ingredient}}</label>
    <button (click)="buyMeal()">Realizar pedido</button>
  </div>
</div>
